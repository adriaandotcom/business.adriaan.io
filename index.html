<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">

    <meta property="og:site_name" content="business.adriaan.io" />
    <script type="application/ld+json">
    {"headline":"Thank you for your business","@type":"WebSite","url":"http://business.adriaan.io/","name":"business.adriaan.io","@context":"http://schema.org"}</script>
    <style>
      body {
        font-family: helvetica;
        line-height: 150%;
        font-weight: lighter;
      }
      a {
        color: #c62b95;
        text-decoration: none;
      }
      a:hover {
        cursor: pointer;
      }
      input {
        border: 1px solid #c62b95;
        padding: 5px;
        font-size: 16px;
      }
      h4 {
        margin: 0;
      }
      h4 + p {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1><a href="https://business.adriaan.io/">business.adriaan.io</a></h1>
      <h4 id="company-name">Company name</h4>
      <p>Adriaan</p>

      <h4 id="address">Address<br></h4>
      <p>Korteweegje 49<br>
      3247 BH Dirksland</p>

      <h4 id="btw-number">BTW-number<br /></h4>
      <p><input type="text" value="NL015473260B01" readonly /> <a data-command="copy">Copy</a></p>

      <h4 id="kvk-number">KvK-number<br /></h4>
      <p>
        <input type="text" value="60978856" readonly /> <a data-command="copy">Copy</a><br>
        <a href="https://www.kvk.nl/orderstraat/product-kiezen/?kvknummer=609788560000">kvk.nl listing</a> (Chamber of commerce)
      </p>

      <h4 id="website">Website</h4>
      <p><a href="https://adriaan.io/?source=business.adriaan.io">adriaan.io</a></p>
    </div>

    <script>
      document.querySelectorAll('[data-command="copy"]').forEach(element => {
        button.addEventListener('click', (event) => {
          const input = event.target.parentNode.querySelector('input')
          input.select()
          document.execCommand('copy')
          input.selectionStart = 0
          input.selectionEnd = 0
          const oldText = element.textContent
          button.textContent = 'Copied!'
          window.setTimeout(() => {
            button.textContent = oldText
          })
        })
      })
    </script>
  </body>
</html>
